databases:
  - name: career-focus-db
    plan: free
    databaseName: career_focus
    user: career_focus_user

services:
  # Backend API
  - type: web
    name: career-focus-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: career-focus-db
          property: connectionURI
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: career-focus-portal
    runtime: static
    plan: free
    rootDir: Protoype
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://career-focus-api.onrender.com/api/v1
